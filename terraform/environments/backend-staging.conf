# Staging Backend Configuration
# Use: terraform init -backend-config=environments/backend-staging.conf
# 
# IMPORTANT: Ensure these resources exist in your AWS account before deployment:
# - S3 bucket: treza-terraform-state-staging
# - DynamoDB table: treza-terraform-locks-staging
# 
# Create with: ./scripts/create-backend.sh staging
# Consider using a different region from dev for isolation

bucket         = "treza-terraform-state-staging"
key            = "staging/terraform.tfstate"
region         = "us-west-2"  # Staging environment region
dynamodb_table = "treza-terraform-locks-staging"
encrypt        = true