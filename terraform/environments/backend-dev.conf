# Create with: ./scripts/create-backend.sh dev

bucket         = "treza-dev-terraform-state-spk49ju1"
key            = "dev/terraform.tfstate"
region         = "us-west-2"  # Dev environment region
dynamodb_table = "treza-terraform-locks-dev"
encrypt        = true