# Development Backend Configuration
# Use: terraform init -backend-config=environments/backend-dev.conf
# 
# IMPORTANT: Ensure these resources exist in your AWS account before deployment:
# - S3 bucket: treza-dev-terraform-state-spk49ju1
# - DynamoDB table: treza-terraform-locks-dev
