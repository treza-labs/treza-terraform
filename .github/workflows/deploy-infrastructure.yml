name: Deploy Treza Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
      - 'modules/**'
      - 'terraform/**'
      - 'docker/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      auto_approve:
        description: 'Auto approve deployment'
        required: false
        default: true
        type: boolean

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}
    
    - name: Setup environment configuration
      run: |
        cd terraform
        cp environments/${{ github.event.inputs.environment || 'dev' }}.tfvars terraform.tfvars
        cp environments/backend-${{ github.event.inputs.environment || 'dev' }}.conf backend.conf
        
        echo "ðŸ“‹ Environment: ${{ github.event.inputs.environment || 'dev' }}"
        echo "ðŸ“‹ Configuration:"
        head -10 terraform.tfvars
    
    - name: Create backend resources if needed
      run: |
        echo "ðŸ—ï¸ Creating backend resources..."
        ./scripts/create-backend.sh ${{ github.event.inputs.environment || 'dev' }}
    
    - name: Build Lambda functions
      run: |
        echo "ðŸ“¦ Building Lambda functions..."
        ./modules/lambda/build-functions.sh
    
    - name: Initialize Terraform
      run: |
        cd terraform
        terraform init -backend-config=backend.conf
    
    - name: Import existing resources if they exist
      run: |
        cd terraform
        echo "ðŸ”„ Importing existing resources to avoid conflicts..."
        
        # Import all existing networking components
        echo "ðŸ“‹ Finding and importing existing networking resources..."
        
        # Import VPC
        VPC_ID=$(aws ec2 describe-vpcs --filters "Name=tag:Name,Values=treza-${{ github.event.inputs.environment || 'dev' }}-vpc" --query 'Vpcs[0].VpcId' --output text 2>/dev/null || echo "")
        if [ "$VPC_ID" != "None" ] && [ ! -z "$VPC_ID" ]; then
          terraform import module.networking.aws_vpc.main $VPC_ID || echo "VPC import: skipped"
          
          # Import Internet Gateway
          IGW_ID=$(aws ec2 describe-internet-gateways --filters "Name=attachment.vpc-id,Values=$VPC_ID" --query 'InternetGateways[0].InternetGatewayId' --output text 2>/dev/null || echo "")
          if [ "$IGW_ID" != "None" ] && [ ! -z "$IGW_ID" ]; then
            terraform import module.networking.aws_internet_gateway.main $IGW_ID || echo "IGW import: skipped"
          fi
          
          # Import public subnets
          PUBLIC_SUBNET_IDS=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" "Name=tag:Name,Values=*public*" --query 'Subnets[].SubnetId' --output text 2>/dev/null || echo "")
          for i in $(echo $PUBLIC_SUBNET_IDS | tr ' ' '\n' | head -1); do
            if [ ! -z "$i" ] && [ "$i" != "None" ]; then
              terraform import module.networking.aws_subnet.public[0] $i || echo "Public subnet import: skipped"
              break
            fi
          done
          
          # Import private subnets  
          PRIVATE_SUBNET_IDS=$(aws ec2 describe-subnets --filters "Name=vpc-id,Values=$VPC_ID" "Name=tag:Name,Values=*private*" --query 'Subnets[].SubnetId' --output text 2>/dev/null || echo "")
          for i in $(echo $PRIVATE_SUBNET_IDS | tr ' ' '\n' | head -1); do
            if [ ! -z "$i" ] && [ "$i" != "None" ]; then
              terraform import module.networking.aws_subnet.private[0] $i || echo "Private subnet import: skipped"
              break
            fi
          done
          
          # Import Elastic IPs first (needed for NAT Gateways)
          EIP_ALLOC_IDS=$(aws ec2 describe-addresses --filters "Name=domain,Values=vpc" --query 'Addresses[].AllocationId' --output text 2>/dev/null || echo "")
          for i in $(echo $EIP_ALLOC_IDS | tr ' ' '\n' | head -1); do
            if [ ! -z "$i" ] && [ "$i" != "None" ]; then
              terraform import module.networking.aws_eip.nat[0] $i || echo "EIP import: skipped"
              break
            fi
          done
          
          # Import NAT Gateways to prevent subnet deletion issues
          NAT_GW_IDS=$(aws ec2 describe-nat-gateways --filter "Name=vpc-id,Values=$VPC_ID" "Name=state,Values=available" --query 'NatGateways[].NatGatewayId' --output text 2>/dev/null || echo "")
          for i in $(echo $NAT_GW_IDS | tr ' ' '\n' | head -1); do
            if [ ! -z "$i" ] && [ "$i" != "None" ]; then
              terraform import module.networking.aws_nat_gateway.main[0] $i || echo "NAT Gateway import: skipped"
              break
            fi
          done
          
          # Import Route Tables
          PUBLIC_RT_ID=$(aws ec2 describe-route-tables --filters "Name=vpc-id,Values=$VPC_ID" "Name=tag:Name,Values=*public*" --query 'RouteTables[0].RouteTableId' --output text 2>/dev/null || echo "")
          if [ "$PUBLIC_RT_ID" != "None" ] && [ ! -z "$PUBLIC_RT_ID" ]; then
            terraform import module.networking.aws_route_table.public $PUBLIC_RT_ID || echo "Public route table import: skipped"
          fi
          
          PRIVATE_RT_ID=$(aws ec2 describe-route-tables --filters "Name=vpc-id,Values=$VPC_ID" "Name=tag:Name,Values=*private*" --query 'RouteTables[0].RouteTableId' --output text 2>/dev/null || echo "")
          if [ "$PRIVATE_RT_ID" != "None" ] && [ ! -z "$PRIVATE_RT_ID" ]; then
            terraform import module.networking.aws_route_table.private[0] $PRIVATE_RT_ID || echo "Private route table import: skipped"
          fi
          
          # Import VPC Endpoints to avoid route conflicts
          S3_ENDPOINT_ID=$(aws ec2 describe-vpc-endpoints --filters "Name=vpc-id,Values=$VPC_ID" "Name=service-name,Values=com.amazonaws.us-west-2.s3" --query 'VpcEndpoints[0].VpcEndpointId' --output text 2>/dev/null || echo "")
          if [ "$S3_ENDPOINT_ID" != "None" ] && [ ! -z "$S3_ENDPOINT_ID" ]; then
            terraform import module.networking.aws_vpc_endpoint.s3 $S3_ENDPOINT_ID || echo "S3 VPC endpoint import: skipped"
          fi
          
          DYNAMODB_ENDPOINT_ID=$(aws ec2 describe-vpc-endpoints --filters "Name=vpc-id,Values=$VPC_ID" "Name=service-name,Values=com.amazonaws.us-west-2.dynamodb" --query 'VpcEndpoints[0].VpcEndpointId' --output text 2>/dev/null || echo "")
          if [ "$DYNAMODB_ENDPOINT_ID" != "None" ] && [ ! -z "$DYNAMODB_ENDPOINT_ID" ]; then
            terraform import module.networking.aws_vpc_endpoint.dynamodb $DYNAMODB_ENDPOINT_ID || echo "DynamoDB VPC endpoint import: skipped"
          fi
        fi
        
        # Import existing resources (ignore errors if they don't exist or are already imported)
        terraform import module.ecs.aws_ecr_repository.terraform_runner treza-${{ github.event.inputs.environment || 'dev' }}-terraform-runner || echo "ECR repository: skipped"
        terraform import module.dynamodb_streams.aws_dynamodb_table.enclaves treza-enclaves-${{ github.event.inputs.environment || 'dev' }} || echo "DynamoDB table: skipped"
        terraform import module.iam.aws_iam_role.lambda_execution treza-${{ github.event.inputs.environment || 'dev' }}-lambda-execution-role || echo "Lambda IAM role: skipped"
        terraform import module.iam.aws_iam_role.step_functions_execution treza-${{ github.event.inputs.environment || 'dev' }}-step-functions-execution-role || echo "Step Functions IAM role: skipped"
        terraform import module.iam.aws_iam_role.ecs_task_execution treza-${{ github.event.inputs.environment || 'dev' }}-ecs-task-execution-role || echo "ECS task execution role: skipped"
        terraform import module.iam.aws_iam_role.ecs_task treza-${{ github.event.inputs.environment || 'dev' }}-ecs-task-role || echo "ECS task role: skipped"
        terraform import module.state_backend.aws_dynamodb_table.terraform_locks treza-${{ github.event.inputs.environment || 'dev' }}-terraform-locks || echo "State lock table: skipped"
        
        # Import CloudWatch Log Groups
        terraform import module.ecs.aws_cloudwatch_log_group.terraform_runner /ecs/treza-${{ github.event.inputs.environment || 'dev' }}-terraform-runner || echo "ECS log group: skipped"
        terraform import module.step_functions.aws_cloudwatch_log_group.step_functions /aws/stepfunctions/treza-${{ github.event.inputs.environment || 'dev' }}-deployment || echo "Step Functions log group: skipped"
        
        # Import Lambda Functions
        terraform import module.lambda_functions.aws_lambda_function.validation treza-${{ github.event.inputs.environment || 'dev' }}-validation || echo "Validation Lambda: skipped"
        terraform import module.lambda_functions.aws_lambda_function.error_handler treza-${{ github.event.inputs.environment || 'dev' }}-error-handler || echo "Error handler Lambda: skipped"
        terraform import module.lambda_functions.aws_lambda_function.enclave_trigger treza-${{ github.event.inputs.environment || 'dev' }}-enclave-trigger || echo "Enclave trigger Lambda: skipped"
        terraform import module.lambda_functions.aws_lambda_function.status_monitor treza-${{ github.event.inputs.environment || 'dev' }}-status-monitor || echo "Status monitor Lambda: skipped"
        
        # Import Lambda Event Source Mapping (DynamoDB Stream trigger)
        ESM_UUID=$(aws lambda list-event-source-mappings --function-name treza-${{ github.event.inputs.environment || 'dev' }}-enclave-trigger --query 'EventSourceMappings[0].UUID' --output text 2>/dev/null || echo "")
        if [ ! -z "$ESM_UUID" ] && [ "$ESM_UUID" != "None" ]; then
          terraform import module.dynamodb_streams.aws_lambda_event_source_mapping.dynamodb_stream $ESM_UUID || echo "Event source mapping: skipped"
        fi
        
        # Skip CloudWatch Query Definitions - they'll be handled differently
        
        # Import Lambda CloudWatch Log Groups
        terraform import module.lambda_functions.aws_cloudwatch_log_group.validation /aws/lambda/treza-${{ github.event.inputs.environment || 'dev' }}-validation || echo "Validation Lambda log group: skipped"
        terraform import module.lambda_functions.aws_cloudwatch_log_group.error_handler /aws/lambda/treza-${{ github.event.inputs.environment || 'dev' }}-error-handler || echo "Error handler Lambda log group: skipped"
        terraform import module.lambda_functions.aws_cloudwatch_log_group.enclave_trigger /aws/lambda/treza-${{ github.event.inputs.environment || 'dev' }}-enclave-trigger || echo "Enclave trigger Lambda log group: skipped"
        terraform import module.lambda_functions.aws_cloudwatch_log_group.status_monitor /aws/lambda/treza-${{ github.event.inputs.environment || 'dev' }}-status-monitor || echo "Status monitor Lambda log group: skipped"
        
        # Import EventBridge resources for status monitor
        terraform import module.lambda_functions.aws_cloudwatch_event_rule.status_monitor_schedule treza-${{ github.event.inputs.environment || 'dev' }}-status-monitor-schedule || echo "Status monitor EventBridge rule: skipped"
        terraform import module.lambda_functions.aws_cloudwatch_event_target.status_monitor_target treza-${{ github.event.inputs.environment || 'dev' }}-status-monitor-schedule/StatusMonitorTarget || echo "Status monitor EventBridge target: skipped"
        terraform import module.lambda_functions.aws_lambda_permission.allow_eventbridge_status_monitor treza-${{ github.event.inputs.environment || 'dev' }}-status-monitor/AllowExecutionFromEventBridge || echo "Status monitor Lambda permission: skipped"
        
        # Import Step Functions State Machines using ARNs
        DEPLOYMENT_SM_ARN=$(aws stepfunctions list-state-machines --query "stateMachines[?name=='treza-${{ github.event.inputs.environment || 'dev' }}-deployment'].stateMachineArn" --output text 2>/dev/null || echo "")
        if [ ! -z "$DEPLOYMENT_SM_ARN" ] && [ "$DEPLOYMENT_SM_ARN" != "None" ]; then
          terraform import module.step_functions.aws_sfn_state_machine.deployment $DEPLOYMENT_SM_ARN || echo "Deployment state machine: skipped"
        fi
        
        CLEANUP_SM_ARN=$(aws stepfunctions list-state-machines --query "stateMachines[?name=='treza-${{ github.event.inputs.environment || 'dev' }}-cleanup'].stateMachineArn" --output text 2>/dev/null || echo "")
        if [ ! -z "$CLEANUP_SM_ARN" ] && [ "$CLEANUP_SM_ARN" != "None" ]; then
          terraform import module.step_functions.aws_sfn_state_machine.cleanup $CLEANUP_SM_ARN || echo "Cleanup state machine: skipped"
        fi
        
        # EIPs are now imported above with the networking components
        
        echo "âœ… Import phase completed"
      continue-on-error: true
    
    - name: Validate Terraform
      run: |
        cd terraform
        terraform validate
    
    - name: Plan Terraform
      run: |
        cd terraform
        terraform plan -out=tfplan
    
    - name: Apply Terraform
      if: github.event.inputs.auto_approve == 'true' || github.event_name == 'push'
      run: |
        cd terraform
        terraform apply -auto-approve tfplan
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Amazon ECR
      run: |
        AWS_REGION=${{ vars.AWS_REGION || 'us-west-2' }}
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com
    
    - name: Build and push Docker image
      run: |
        cd docker/terraform-runner
        AWS_REGION=${{ vars.AWS_REGION || 'us-west-2' }}
        IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/treza-${{ github.event.inputs.environment || 'dev' }}-terraform-runner:latest"
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        echo "âœ… Docker image pushed: $IMAGE_URI"
    
    - name: Output results
      if: github.event.inputs.auto_approve == 'true' || github.event_name == 'push'
      run: |
        cd terraform
        echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Region**: us-west-2" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Infrastructure Outputs:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        terraform output || echo "Outputs will be available shortly" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Update your treza-app DynamoDB table name" >> $GITHUB_STEP_SUMMARY
        echo "2. Test the end-to-end workflow" >> $GITHUB_STEP_SUMMARY
        echo "3. Monitor CloudWatch for deployment status" >> $GITHUB_STEP_SUMMARY

